language: node_js
sudo: false
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 'node'
  - '6'
  - '4'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
  - npm prune
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/